    <img src="" id="img">

    <script>
        localStorage.getItem("imgURL"); //讀檔名
        console.log("印出拆解檔名: ", localStorage.getItem("imgURL"));
        const imgURL = localStorage.getItem("imgURL");
        const s = this.location.href = this.location.href  +"#!/" + imgURL; //特殊符號區別
        document.getElementById('img').src = `https://web.nutc-imac.com:3005/${location.hash.slice(3)}.png`;
        document.getElementById('url').innerText = this.location.href;

        function FB_link() { //FB分享
            window.open("https://www.facebook.com/sharer/sharer.php?u=" +  this.location.href+ "&quote=母親節賀卡", "_blank", "toolbar=0,status=0")
        }
